<html id="index">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="mycss.css" rel="stylesheet" type="text/css"/>

    <body id="inBody">
        <div id="pageCon">
            <header>
                <div id="banDiv">
                     <pre id="banner">Login</pre>
                </div>
              
                <p id="date">Please enter your assigned login details</p>
        <div class="container">
            <form id="login">
                Username<br>
                <input id="username" class="login" type="text" placeholder="Enter Username" name="username" required><br>

                Password<br>
                <input id="password" class="login" type="password" placeholder="Enter Password" name="password" required><br>
                 <input id="submit" type="submit" value="Login">
                
               
            </form>
        </div>
    
        </div>

    </body>
